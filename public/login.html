<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Admin</title>
    <link rel="stylesheet" href="./css/output.css">
</head>
<body class="min-h-screen bg-gray-700 flex justify-center items-center">
   <div class="w-full max-w-md px-4 sm:px-6 lg:px-8">
        <div class="bg-gray-800 shadow-2xl rounded-lg p-8 transform hover:scale-105 transition-all duration-300">
            <!-- Logo -->
            <div>
                <img src="./img/logo-semarang.png" alt="logo" class="w-15 h-15 mx-auto mb-2 rounded-lg transform hover:scale-105 transition-all duration-300">
            </div>
            
            <h2 class="text-3xl font-bold text-white text-center mb-8">Login</h2>

            <form id="login-form" action="" class="space-y-6">
                <!-- Username Field -->
                 <div>
                    <label for="username" class="block text-sm font-medium text-gray-300">Username</label>
                    <div class="mt-2 relative">
                        <input 
                        id="username"
                        name="username"
                        type="text"
                        required
                        class="w-full px-5 py-2 rounded-lg bg-gray-700 border border-gray-600 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-colors"
                        placeholder="Enter Your Username"
                        >
                    </div>
                 </div>

                    <!-- Password Field -->
                     <div>
                        <label for="password" class="block text-sm font-medium text-gray-300">Password</label>
                        <div class="mt-2 relative">
                            <input 
                            name="password"
                            id="password"
                            required
                            type="password"
                            placeholder="Enter Your Password"
                            class="w-full px-5 py-2 rounded-lg bg-gray-700 border border-gray-600 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-colors"
    
                            >
                        </div>

                     </div>

                        <!--  Button -->
                         <div>
                            <button id="submit-button" type="submit"
                            class="w-full py-3 px-4 bg-blue-600 hover:bg-blue-700 rounded-lg text-white font-semibold shadow-md transition-all duration-500"

                            >Sign In</button>
                         </div>

            </form>
        </div>
   </div>

   <script src="./js/login.js"></script>
</body>
</html>
